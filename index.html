<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Solverr</title>
</head>

<body>
    <div id="canvas-div" style="width: 0; height: 0;">
        <canvas id="layer-image" class="solver-canvas"></canvas>
        <canvas id="layer-student" class="solver-canvas"></canvas>
        <canvas id="layer-teacher" class="solver-canvas"></canvas>
    </div>
    <input type="file" id="input-image" accept="image/*">
    <button id="clear-button">Clear</button>
    <div id="status">
        <span>Status: </span>
        <span id="status-text"></span>
    </div>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script type="module" src="CircleContextMenu.js"></script>
    <script type="module" src="PZImage.js"></script>
    <script type="module" src="PZPath.js"></script>
    <script type="module" src="PZcanvas.js"></script>
    <script type="module" src="index.js"></script>
</body>

</html>
